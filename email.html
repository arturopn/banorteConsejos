<script type="text/javascript">
        $(document).ready(function(){
					$('.drop').dropkick();
					$.tabs('tab-directorio');
				
          $('#tablogros').one('click',function(){
          $('#slidelogros .slide').each(function(index){ if( index == 0 ) $('#navlogros').append('<a class="on"></a>'); else $('#navlogros').append('<a></a>'); });
		  function openFB(w,h,url){
				w = parseInt(w);
				h = parseInt(h);
				$.fancybox({
					href: url + '',
					width : w,
					height : h,
					type : 'iframe',
					autoSize  : false
				});
		  }
				
          $('#slidelogros').iosSlider({
              snapToChildren: true,
              navSlideSelector: $('#navlogros a'),
              onSlideChange: function(args){ 
                var index = args.currentSlideNumber; index--;
                $('#navlogros .on').removeClass('on');
                $('#navlogros a:eq(' + index +')').addClass('on');
              }
            });
          });
        });
